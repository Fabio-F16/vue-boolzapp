<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>

<body>



    <div id="root">

        <div class="container d-flex">

            <div class="box-left col-4 ">

                <div class="user d-flex justify-content-between">


                    <div class="d-flex align-text-bottom">
                        <img class="rounded-circle" src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>


                    <div>
                        <i class="fa-solid fa-rotate"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>


                <div class="d-flex notify">

                    <i class="rounded-circle fa-solid fa-bell-slash"></i>

                    <div>
                        <span>Ricevi notifiche di nuovi messaggi</span> <br>

                        <a href="#">Ricevi notifiche dekstop</a>
                    </div>

                </div>

                <input class="col-12" type="text">



                <div id="contactsList" class="d-flex flex-column">

                    <div class="d-flex contact justify-content-between" v-for="(contact, index) in contacts">
                        <div class="d-flex">

                            <img :src="'img/avatar' + contact.avatar + '.jpg'" class=" rounded-circle" alt="" />

                            <div>
                                <div>{{contact.name}}</div>
                                <span>Ultimo messaggio</span>
                            </div>

                        </div>

                        <span>12:20</span>

                    </div>

                </div>




            </div>











            <div class="box-right col-8">


            </div>











        </div>

    </div>








    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
